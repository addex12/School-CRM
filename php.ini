; Basic settings
display_errors = On          ; Enable error display
log_errors = On               ; Enable error logging
error_log = /home/orbalia/School-CRM/php_error.log   ; Log errors to a file in your project
error_reporting = E_ALL       ; Report all errors

; File uploads
upload_max_filesize = 50M     ; Max upload file size (e.g., for survey file uploads)
post_max_size = 32M           ; Slightly larger than upload_max_filesize

; Timezone
date.timezone = "Africa/Nairobi"  ; Adjust to your timezone

; Database (if needed)
mysqli.default_host = "localhost"
mysqli.default_user = "your_db_user"
mysqli.default_pw = "your_db_password"

; Required extensions (ensure these are enabled)
extension=mysqli
extension=mbstring
extension=gd
extension=zip
extension=dom